<!DOCTYPE html>
<html>

<body>
    <style>
        form {
            width: 60%;
            margin: auto;

        .input {
            margin-right: 5px;
        }
        #comments {
            padding-left: 23%;
        }
        .comment {
            padding-left: 5%;
        }
    </style>
    <my-app>Загрузка...</my-app>
    <script>
        function printComment(id) {
            const commentsItem = document.getElementById(id);
            let commentText = commentsItem.firstElementChild.value;
            let commentAuthor = commentsItem.firstElementChild.nextElementSibling.value;
          
            let newP = document.createElement('p');

            newP.innerHTML = `${commentText} ${commentAuthor}`;
            newP.classList.add('comment');
            commentsItem.before(newP);
        }
    </script>
</body>
